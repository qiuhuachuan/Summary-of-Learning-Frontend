<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象属性</title>
  </head>
  <body>
    <script>
      // 1 对象字面量
      let obj = {
        x: 1,
        y: 2
      }

      let x = 1
      let y = 2
      // ES5写法
      let obj2 = {
        x: x,
        y: y
      }
      // ES6写法
      let obj3 = {
        x,
        y
      }
      console.log(obj3)

      console.log('------')
      // 2 计算属性
      let z = 3
      // ES5写法
      obj2[z] = 5
      console.log(obj2)
      // ES6写法
      let obj4 = {
        x,
        y,
        [z]: 6
      }
      console.log(obj4)

      // 3 函数
      // ES5写法
      let obj5 = {
        hello: function () {
          console.log('Hello')
        }
      }
      // ES6写法
      let obj6 = {
        hello() {
          console.log('Hello world')
        }
      }
      obj6.hello()

      // 4 ES6 生成器函数
      let obj7 = {
        *hello() {
          console.log('生成器')
          yield '生成器'
        }
      }
      let g = obj7.hello() // 生成器
      console.log(g.next()) // {value: "生成器", done: false}
    </script>
  </body>
</html>
