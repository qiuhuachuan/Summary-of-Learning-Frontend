<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断数组中元素是否存在</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, NaN]
      console.log(arr.includes(4)) // true
      console.log(arr.includes(NaN)) // true
      console.log(
        arr.find(item => {
          return item === 4
        })
      ) // 4
    </script>
  </body>
</html>
