<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象拷贝</title>
  </head>
  <body>
    <script>
      const target = {
        a: {
          b: {
            c: {
              d: 4
            }
          },
          e: 5,
          f: 6,
          g: 10
        },
        h: 666
      }
      const source = {
        a: {
          b: {
            c: {
              d: 1
            }
          },
          e: 2,
          f: 3
        }
      }
      // 属于浅拷贝，会导致数据丢失
      Object.assign(target, source)
      console.log(target) // target.a.g属性已经丢失

      const t1 = {}
      const s1 = null
      Object.assign(t1, s1)
      console.log(t1) // {}

      const t2 = {}
      const s2 = undefined
      Object.assign(t2, s2)
      console.log(t2) // {}
    </script>
  </body>
</html>
