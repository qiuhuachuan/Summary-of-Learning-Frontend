<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      for (let i = 1; i < 32; i++) {
        if (i < 10) {
          console.log(`0${i}`)
        } else {
          console.log(i)
        }
      }

      for (let i = 1; i < 10010; i += 100) {
        console.log(i.toString().padStart(5, '*#'))
      }

      for (let i = 1; i < 10010; i += 100) {
        console.log(i.toString().padEnd(5, '*#'))
      }
    </script>
  </body>
</html>
